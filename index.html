<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" integrity="sha256-h20CPZ0QyXlBuAw7A+KluUYx/3pK+c7lYEpqLTlxjYQ=" crossorigin="anonymous" />
    <link rel="stylesheet" href="styles.css">
    <title>Book Log</title>
</head>
<body>
    <div class="container center">
        <!-- Page Title -->
        <h1 class="">Book Log</h1>

        <!-- User Input -->
        <form id="book-form">
            <!-- Input Fields -->
            <div class="input-field col s6">
                <input placeholder="Book Name" id="book" type="text" class="validate">
                <label for="first_name">Book Name</label>
            </div>
            <div class="input-field col s6">
                <input placeholder="Author Name" id="author" type="text" class="validate">
                <label for="Author">Author</label>
            </div>
            <div class="input-field col s6">
                <input placeholder="ISBN" id="isbn" type="text" class="validate">
                <label for="ISBN">ISBN</label>
            </div>
            <!-- Submit Button -->
            <input type="submit" value="Submit!" class="left waves-effect waves-light btn">
        </form>

        <!-- Display Data Table -->
        <table>
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Author Name</th>
                    <th>ISBN</th>
                </tr>
            </thead>
            <tbody id="book-list"></tbody>
        </table>
    </div>

    <!-- JS -->
    <script src="main.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
