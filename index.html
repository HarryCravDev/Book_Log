<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="styles.css">
    <title>Book Log</title>
</head>
<body>
    <div class="container center">
        <!-- Page Title -->
        <h1 class="">Book Log</h1>

        <form>
            <!-- Input Fields -->
            <div class="input-field col s6">
                <input placeholder="Book Name" id="Book" type="text" class="validate">
                <label for="first_name">Book Name</label>
            </div>
            <div class="input-field col s6">
                <input placeholder="Author Name" id="Author" type="text" class="validate">
                <label for="Author">Author</label>
            </div>
            <div class="input-field col s6">
                <input placeholder="ISBN" id="ISBN" type="text" class="validate">
                <label for="ISBN">ISBN</label>
            </div>
            <!-- Submit Button -->
            <a class="left waves-effect waves-light btn">button</a>
        </form>

        <!-- Display Data Table -->
        <table>
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Author Name</th>
                    <th>ISBN</th>
                </tr>
            </thead>
            <tbody id="book-list"></tbody>
        </table>
    </div>

    <!-- JS -->
    <script src="main.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
